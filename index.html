<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
    }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      display: flex;
      flex-direction: column;
      height: 400%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .last-slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Controles al lado derecho */
    .side-controls {
      position: fixed;
      top: 30%; /* Sub√≠ m√°s los botones */
      right: 20px;
      transform: translateY(-50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .side-controls button {
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 8px 12px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .side-controls button:hover {
      background: #e754a2;
    }

    /* Botones de texto (Ubicaciones y Asistir√©) */
    .menu-button {
      width: 85px;
      height: 28px;
      border-radius: 14px;
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 0.55rem; /* Texto peque√±o */
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      padding: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      white-space: nowrap;
      gap: 4px;
    }

    .menu-button.location {
      font-size: 0.55rem;
    }

    .menu-button.location span.icon {
      font-size: 1.1rem;
      line-height: 1;
      display: inline-block;
      margin-right: 4px;
    }

    .menu-button.confirm {
      font-size: 0.55rem;
      background: #3cb371; /* Verde medio */
    }

    .menu-options {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      margin-top: 8px;
      white-space: nowrap;
    }

    .menu-options a {
      background: #ffe4ec;
      padding: 8px 12px;
      border-radius: 20px;
      text-decoration: none;
      color: #d63384;
      font-weight: 600;
      font-size: 0.75rem; /* Links m√°s peque√±os */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.3s;
    }

    .menu-options a:hover {
      background: #ffd1e0;
    }

    /* Confirmaci√≥n desplegable */
    .confirm-options {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      margin-top: 8px;
      white-space: nowrap;
    }

    .confirm-options a {
      background: #ffe4ec;
      padding: 8px 12px;
      border-radius: 20px;
      text-decoration: none;
      color: #d63384;
      font-weight: 600;
      font-size: 0.75rem; /* Links m√°s peque√±os */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      display: block;
      cursor: pointer;
    }

    .confirm-options a:hover {
      background: #ffd1e0;
    }

    @media (max-width: 600px) {
      .side-controls button {
        font-size: 1rem;
        padding: 6px 10px;
        width: 44px;
        height: 44px;
      }

      .menu-button {
        width: 80px;
        height: 26px;
        font-size: 0.5rem;
        border-radius: 13px;
      }

      .menu-button.location span.icon {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="https://i.postimg.cc/W1RZHPqF/1.png" alt="P√°gina 1" /></div>
      <div class="slide"><img src="https://i.postimg.cc/25rZCFwC/2.png" alt="P√°gina 2" /></div>
      <div class="slide"><img src="https://i.postimg.cc/XYw5MD92/3.png" alt="P√°gina 3" /></div>
      <div class="slide last-slide">
        <a href="https://wa.me/5215546477030?text=Quiero%20confirmar%20mi%20invitaci√≥n" target="_blank" style="display:none;">
          <img src="https://i.postimg.cc/8C4rcJKM/4.png" alt="Confirmar invitaci√≥n" />
        </a>
      </div>
    </div>

    <!-- Controles laterales -->
    <div class="side-controls">

      <button onclick="prevSlide()" aria-label="Subir p√°gina">‚¨Ü</button>

      <div style="position: relative;">
        <button class="menu-button location" onclick="toggleMenu()" aria-label="Ubicaciones">
          <span class="icon">üìç</span>
        </button>
        <div class="menu-options" id="menuOptions" role="menu">
          <a href="https://www.google.com/maps?q=Sal%C3%B3n+Monte+Alb%C3%A1n,+C.+Emilio+G.+Baz+50,+Independencia,+53830+Naucalpan+de+Ju%C3%A1rez,+M%C3%A9x." target="_blank" role="menuitem" tabindex="-1">Ver sal√≥n</a>
          <a href="https://maps.app.goo.gl/ydqwTq9MYC7NMesL6?g_st=iw" target="_blank" role="menuitem" tabindex="-1">Ver iglesia</a>
        </div>
      </div>

      <div style="position: relative;">
        <button class="menu-button confirm" onclick="toggleConfirm()" aria-label="Confirmaci√≥n">Asistir√©</button>
        <div class="confirm-options" id="confirmOptions" role="menu" aria-label="Opciones de confirmaci√≥n">
          <a href="https://wa.me/5215546477030?text=Quiero%20confirmar%20con%20el%20pap√°" target="_blank" role="menuitem" tabindex="-1">Confirmarle al pap√°</a>
          <a href="https://wa.me/525518269580?text=Quiero%20confirmar%20con%20la%20mam√°" target="_blank" role="menuitem" tabindex="-1">Confirmarle a la mam√°</a>
        </div>
      </div>

      <button onclick="nextSlideWithAudio()" aria-label="Bajar p√°gina">‚¨á</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" preload="auto">
    <source src="https://s3.eu-central-1.wasabisys.com/audio.com.audio/transcoding/59/80/1796687717778059-1796687720252672-1796687724851042.mp3?X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=W7IA3NSYSOQIKLY9DEVC%2F20250709%2Feu-central-1%2Fs3%2Faws4_request&X-Amz-Date=20250709T140812Z&X-Amz-SignedHeaders=host&X-Amz-Expires=518400&X-Amz-Signature=ae1c3b465d31b74db0a9124f7bd32665b9265239ddd6b05484f2569d249af6fa" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const slider = document.getElementById('slider');
    const totalSlides = slider.children.length;
    const music = document.getElementById('bg-music');
    let currentIndex = 0;
    let musicPlayed = false;

    function showSlide(index) {
      if (index < 0) index = 0;
      if (index >= totalSlides) index = totalSlides - 1;
      slider.style.transform = `translateY(-${index * 100}vh)`;
      currentIndex = index;
    }

    function nextSlideWithAudio() {
      if (!musicPlayed) {
        music.play().catch(() => {});
        musicPlayed = true;
      }
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    let startY = 0;
    slider.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    slider.addEventListener('touchend', e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) {
        nextSlideWithAudio();
      } else if (endY - startY > 50) {
        prevSlide();
      }
    });

    // Men√∫ desplegable
    function toggleMenu() {
      const menu = document.getElementById('menuOptions');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';

      // Al abrir men√∫ de ubicaciones, cerrar confirmaci√≥n si abierta
      const confirm = document.getElementById('confirmOptions');
      if (menu.style.display === 'flex') confirm.style.display = 'none';
    }

    // Confirmaci√≥n desplegable
    function toggleConfirm() {
      const confirm = document.getElementById('confirmOptions');
      confirm.style.display = (confirm.style.display === 'flex') ? 'none' : 'flex';

      // Al abrir confirmaci√≥n, cerrar men√∫ de ubicaciones si abierto
      const menu = document.getElementById('menuOptions');
      if (confirm.style.display === 'flex') menu.style.display = 'none';
    }
  </script>

</body>
</html>
