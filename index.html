<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
    }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      display: flex;
      flex-direction: column;
      height: 400%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .last-slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .nav-buttons {
      position: absolute;
      left: 50%;
      bottom: 15px;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 1.3rem;
      padding: 10px 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #e754a2;
    }

    @media (max-width: 600px) {
      .nav-buttons button {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }

    /* Menú flotante */
    .floating-menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .menu-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .menu-options {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .menu-options a {
      background: #ffe4ec;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      color: #d63384;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.3s;
    }

    .menu-options a:hover {
      background: #ffd1e0;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="https://i.postimg.cc/W1RZHPqF/1.png" alt="Página 1" /></div>
      <div class="slide"><img src="https://i.postimg.cc/25rZCFwC/2.png" alt="Página 2" /></div>
      <div class="slide"><img src="https://i.postimg.cc/XYw5MD92/3.png" alt="Página 3" /></div>
      <div class="slide last-slide">
        <a href="https://wa.me/5215546477030?text=Quiero%20confirmar%20mi%20invitación" target="_blank">
          <img src="https://i.postimg.cc/8C4rcJKM/4.png" alt="Confirmar invitación" />
        </a>
      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevSlide()">↑</button>
      <button onclick="nextSlide()">↓</button>
    </div>
  </div>

  <!-- Menú flotante -->
  <div class="floating-menu">
    <button class="menu-button" onclick="toggleMenu()">Menú</button>
    <div class="menu-options" id="menuOptions">
      <a href="https://www.google.com/maps?q=Sal%C3%B3n+Monte+Alb%C3%A1n,+C.+Emilio+G.+Baz+50,+Independencia,+53830+Naucalpan+de+Ju%C3%A1rez,+M%C3%A9x.&ftid=0x85d203d8ca733aad:0xe825b367ad1de69&entry=gps&lucs=,94278713,94275309,94224825,94227247,94227248,94231188,47071704,47069508,94218641,94203019,47084304&g_ep=CAISEjI1LjI2LjEuNzc0OTk0MTAzMBgAINeCAypjLDk0Mjc4NzEzLDk0Mjc1MzA5LDk0MjI0ODI1LDk0MjI3MjQ3LDk0MjI3MjQ4LDk0MjMxMTg4LDQ3MDcxNzA0LDQ3MDY5NTA4LDk0MjE4NjQxLDk0MjAzMDE5LDQ3MDg0MzA0QgJNWA%3D%3D&skid=e1eced4a-8871-44d1-b2b2-3b992e026dee&g_st=iw" target="_blank">Ver salón</a>
      <a href="https://maps.app.goo.gl/ydqwTq9MYC7NMesL6?g_st=iw" target="_blank">Ver iglesia</a>
      <a href="https://wa.me/5215546477030?text=Hola%20padres%2C%20tengo%20una%20consulta%20sobre%20la%20invitación" target="_blank">Contactar padres</a>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const totalSlides = slider.children.length;
    let currentIndex = 0;
    let autoScrollTimer;

    function showSlide(index) {
      if (index < 0) index = 0;
      if (index >= totalSlides) index = totalSlides - 1;
      slider.style.transform = `translateY(-${index * 100}vh)`;
      currentIndex = index;
      resetAutoScroll();
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    function autoScroll() {
      if (currentIndex < totalSlides - 1) {
        nextSlide();
      }
    }

    function resetAutoScroll() {
      clearInterval(autoScrollTimer);
      autoScrollTimer = setInterval(autoScroll, 10000);
    }

    resetAutoScroll();

    let startY = 0;
    slider.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    slider.addEventListener('touchend', e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) nextSlide();
      else if (endY - startY > 50) prevSlide();
    });

    // Menú flotante
    function toggleMenu() {
      const menu = document.getElementById('menuOptions');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

</body>
</html>
